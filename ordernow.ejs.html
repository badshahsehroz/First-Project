<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Now</title>
  </head>
  <body>
    <h2>Order Your Coffee</h2>
    <form action="/submit-order" method="POST">
      <label for="coffee-type">Coffee Type:</label>
      <select id="coffee-type" name="coffeeType" required>
        <option value="">Select coffee...</option>
        <option value="espresso">Espresso</option>
        <option value="latte">Latte</option>
        <option value="cappuccino">Cappuccino</option>
        <option value="americano">Americano</option>
        <option value="mocha">Mocha</option>
      </select>
      
      <label for="coffee-quantity">Quantity:</label>
      <input type="number" id="coffee-quantity" name="coffeeQuantity" min="1" required>

      <label for="meal-type">Meal Type:</label>
      <select id="meal-type" name="mealType">
        <option value="">Select meal...</option>
        <option value="burger">Burger</option>
        <option value="roll">Special Roll</option>
        <option value="sandwich">Sandwich</option>
      </select>

      <label for="meal-quantity">Quantity:</label>
      <input type="number" id="meal-quantity" name="mealQuantity" min="1" required>

      <label for="size">Size:</label>
      <select id="size" name="size" required>
        <option value="">Choose size...</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <label for="extras">Extras:</label>
      <input type="checkbox" name="extras" value="milk"> Extra Milk
      <input type="checkbox" name="extras" value="syrup"> Vanilla Syrup
      <input type="checkbox" name="extras" value="whipped-cream"> Whipped Cream

      <button type="submit">Place Order</button>
    </form>
  </body>
</html>
